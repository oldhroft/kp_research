default: &default
  pipe_name: LagDataPipe
  pipe_params:
    backward_steps: 24
    forward_steps: 8
    random_state: 16
    scale: false
    shuffle: false
    target: category
    variables:
    - Kp*10
    - Dst
    - B_x
    - B_gsm_y
    - B_gsm_z
    - B_magn
    - SW_spd
    - H_den_SWP
    - doySin
    - hourSin
    - doyCos
    - hourCos

dummy:
  <<: *default
  init_params: {}

randomforest:
  <<: *default
  init_params:
    n_jobs: -1
    random_state: 17

ridge:
  <<: *default
  init_params:
    ridgeclassifier__random_state: 17

xgboost:
  <<: *default
  init_params:
    n_jobs: -1
    random_state: 17
