default: &default
  pipe_name: LagDataPipe3HFeatures
  pipe_params: !include common/common.yaml

models:
  dummy:
    <<: *default
    init_params: {}

  randomforest:
    <<: *default
    init_params:
      n_jobs: -1
      random_state: 17

  ridge:
    <<: *default
    init_params:
      ridgeclassifier__random_state: 17

  xgboost:
    <<: *default
    init_params:
      n_jobs: -1
      random_state: 17
  
  lr:
    <<: *default
    init_params:
      logisticregression__n_jobs: -1
      logisticregression__random_state: 17
      logisticregression__max_iter: 500
  
  catboost:
    <<: *default
    init_params:
      random_state: 17
      n_estimators: 1000
      train_dir: ${FOLDER}/catboost_info

  lightgbm:
    <<: *default
    init_params:
      n_jobs: -1
      random_state: 17
  
  columnestimator:
    <<: *default
    init_params:
      column_idx: 0

  smote_randomforest:
    <<: *default
    init_params:
      smote__random_state: 17
      smote__n_jobs: -1
      randomforestclassifier__random_state: 17
      randomforestclassifier__n_jobs: -1

