default: &default
  pipe_name: LagDataPipe
  pipe_params: !include common/common.yaml
  data:
    path: './data/All_browse_data_без_погружения_19971021_20230107_с_пропусками.csv'

models:
  dummy:
    <<: *default
    init_params: {}

  randomforest:
    <<: *default
    init_params:
      n_jobs: -1
      random_state: 17

  ridge:
    <<: *default
    init_params:
      ridgeclassifier__random_state: 17

  xgboost:
    <<: *default
    init_params:
      n_jobs: -1
      random_state: 17
  
  lr:
    <<: *default
    init_params:
      logisticregression__n_jobs: -1
      logisticregression__random_state: 17
      logisticregression__max_iter: 500
  
  catboost:
    <<: *default
    init_params:
      random_state: 17
      n_estimators: 10
      train_dir: ${FOLDER}/catboost_info

  lightgbm:
    <<: *default
    init_params:
      n_jobs: -1
      random_state: 17
  
  columnestimator:
    <<: *default
    init_params:
      column_idx: 0

  smote_randomforest:
    <<: *default
    init_params:
      smote__random_state: 17
      smote__n_jobs: -1
      randomforestclassifier__random_state: 17
      randomforestclassifier__n_jobs: -1

